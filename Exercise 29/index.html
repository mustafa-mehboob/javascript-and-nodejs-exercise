<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let favorite_fruits = ["Apple", "Bannana", "Strawberry"];
        favorite_fruits.forEach(function (entry) {
            if (entry === "Apple") {
                console.log("You like Apple!");
            }
            else if (entry === "Bannana") {
                console.log("You like Bannana!");
            }
            else if (entry === "Strawberry") {
                console.log("You like Strawberry!");
            }
            else if (entry === "Blueberries") {
                console.log("You like Blueberries!");
            }
        });
    </script>
</body>

</html>
