<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let magicians = ["Shahrukh Zaroor", "Ejaz Mughal", "M.Yaseen"];
        function show_magicians() {
            for (let i = 0; i < magicians.length; i++) {
                const element = magicians[i];
                console.log(element);
            }
        }
        function make_great () {
            show_magicians();
            for (let j = 0; j < magicians.length; j++) {
                const element = magicians[j];
                console.log(`${element} the Great Megician`);
                
            }
        }
        make_great()
        show_magicians()
    </script>
</body>
