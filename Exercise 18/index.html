<!DOCTYPE html>

<body>
    
    <script>
        let locations = ["Karachi", "Lahore", "Islamabad", "Peshawer", "Quetta"];
        console.log(locations);
        console.log(`Alphabetical order `,
            locations.sort()
            );
        console.log(
            `Reverse alphabetical order`,
            locations.reverse()
            );
        console.log(locations.reverse());
        
    </script>
