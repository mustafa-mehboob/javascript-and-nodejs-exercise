    <script>
        let car = "Revo";
        console.log("Is car = 'Revo'? I predict True.");

        console.log("Is mobile = 'Samsung'? I predict False.");
        console.log(mobile != "Iphone");

        let lowerCase = "mustafa";
        console.log("Is lower case ? I predict True.");
        console.log("Is upper case ? I predict False.");
        console.log(lowerCase.toLowerCase() == lowerCase);

        let balls = 4;
        console.log("Is balls is more than 3? I predict True.");
        console.log("Is balls is less than 3? I predict False.");
        console.log(balls > 3);

        let bat = 2;
        console.log("Is bat is more than 2? I predict False.");
        console.log("Is bat is less than 2? I predict True.");
        console.log(bat < 1);

        let player = 16;
        console.log("Is player is more than or equal 16? I predict true.");
        console.log("Is player is less than 16? I predict False.");
        console.log(player <= 16);

        let empire = 4;
        console.log("Is empire is less than or equal 4? I predict True.");
        console.log("Is empire is more than 4? I predict False.");
        console.log(empire >= 4);

        let ground = true;
        let pitch = false
        console.log("Is ground and pitch is true? I predict True.");
        console.log("Is ground or pitch False? I predict False.");
        console.log(ground == true && pitch == true);

        let circket = true;
        let footbale = false
        console.log("Is circket and footbale is true? I predict True.");
        console.log("Is circket or footbale False? I predict False.");
        console.log(circket == true || footbale == true);

        let list = [1, 2, 3, 4];
        console.log("Is it array ",Array.isArray(list));

        list = 6;
        console.log("Is it array ",Array.isArray(list));
        
    </script>
